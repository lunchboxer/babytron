scalar DateTime
scalar EmailAddress

type Mutation {
  createUser(input: CreateUserInput!): User
  deleteUser(id: ID!): User
  updateUser(input: UpdateUserInput!): User
}

type Query {
  me: User
  user(id: ID!): User
  userCount: Int
  users: [User]
}

type User {
  id: ID!
  username: String!
  email: EmailAddress
  isVerified: Boolean
  name: String
  isAdmin: Boolean!
  createdAt: DateTime
  updatedAt: DateTime
}

input CreateUserInput {
  username: String!
  password: String!
  email: EmailAddress
  name: String
  isAdmin: Boolean
}

input UpdateUserInput {
  id: ID!
  username: String
  email: EmailAddress
  name: String
  isAdmin: Boolean
}
